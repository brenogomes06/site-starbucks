<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Starbucks</title>
            <link rel="stylesheet" href="estilo.css">
        </head>

        <body>

            <div class="container">

                <!-- No header temos a linha verde na parte superior, o logo fica à esquerda da página, a barra de pesquisa na parte 
                central e o ícone de menu à direta da página -->
                <header>

                    <!-- linha verde na parte de cima do site -->
                    <section class="linha_verde">
                        
                    </section>


                    <!-- cabeçalho da página com os elementos de logo com link, input para pesquisa e um icone de menu que abre uma div aside -->
                    <section class="cabeçalho">

                        <!-- seção com o logo do Starbucks -->
                        <section class="logo">

                            <a href=""> <img src="logo.png" alt="" width="65px" height="65px"> </a>

                        </section>



                        <!-- seção com a barra dde pesquisa -->
                        <section class="header_direita">

                            <form action="">

                                <input type="search" placeholder="Search" class="barra">
                                <button class="lupa"> <img src="lupa.png" alt="" width="15px" height="15px"> </button>

                            </form>


                            <!-- imagem do menu ao lado da barra de pesquisa (três barrinhas) -->
                            <img src="menu.png" width="25px" height="25px" alt="" class="menu">

                        </section>

                    </section>

                </header>


            </div>
    
        </body>
    </html>
